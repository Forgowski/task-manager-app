<!-- W szablonie head dodaj linki do CSS Bootstrap -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">


<form method="post" class="custom-form" style="display: flex; flex-direction: column; align-items: center;">
    {% csrf_token %}
    <div class="form-group" style="display: flex; flex-direction: column; align-items: center;">
        <label for="{{ form.title.id_for_label }}">Title:</label>
        {{ form.title }}
    </div>
    <div class="form-group" style="display: flex; flex-direction: column; align-items: center;">
        <label for="{{ form.description.id_for_label }}">Description:</label>
        {{ form.description }}
    </div>
    <div class="form-group" style="display: flex; flex-direction: column; align-items: center;">
        <label for="{{ form.completed.id_for_label }}">Completed:</label>
        {{ form.completed }}
    </div>
    <input type="submit" class="custom-btn" value="Save">
</form>
